apiVersion: apps/v1 
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: mirdsmulya/hello-world:v0.0.1
        ports:
        - containerPort: 5000
        envFrom: 
          - configMapRef:
            name: hello-world-cm
        resources:
          requests:
            cpu: 50m
            memory: 90Mi
          limits: 
            cpu: 50m




